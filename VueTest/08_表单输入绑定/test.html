<div id="app">
  <form action="/xxx" @submit.prevent="handleSubmit">
    <span>用户名：</span>
    <input type="text" v-model="username"><br>
    <span>密码：  </span>
    <input type="password" v-model="pwd"><br>
    <span>性别：</span>
    <input type="radio" id="female" value="女" v-model="sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="sex">
    <label for="male">男</label><br>

    <span>爱好：</span>
    <input type="checkbox" id="basketball" value="篮球" v-model="hobby">
    <label for="basketball">篮球</label>
    <input type="checkbox" id="football" value="足球" v-model="hobby">
    <label for="football">足球</label>
    <input type="checkbox" id="pingpong" value="乒乓" v-model="hobby">
    <label for="pingpong">兵乓</label>
    <br>
    <span>城市: </span>
    <select v-model="cId">
      <option value="">未选择</option>
      <option :value="city.id" v-for="(city, index) in cities" :key="index">
        {{city.name}}
      </option>
      <!--<option value="chengdu">成都</option>-->
      <!--<option value="hangzhou">杭州</option>-->
      <!--<option value="yichun">宜春</option>-->
    </select><br><br>
    <span>介绍：</span>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <input type="submit" value="注册">
  </form>
</div>
